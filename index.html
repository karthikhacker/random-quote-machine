<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Random quote machine</title>
  </head>
  <body>
   <div class="container">
      <div class="row">
         <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center">Random quote machine</h1>
         </div>
         <div class="col-sm-12 col-md-8 col-lg-6 col-lg-offset-3">
            <div class="jumbotron">
              <p id="quote" class="text-center"></p>
              <p id="author" class="text-center"></p>
            </div>
            <button id="btn" type="button" name="button" class="btn btn-primary"><i class="fa fa-quote-right" aria-hidden="true"></i> Get quote</button>
            <button id="shareQuote" type="button" name="button" class="btn btn-info pull-right"><i class="fa fa-share" aria-hidden="true"></i> Share</button>
         </div>
      </div>
   </div>
  </body>
</html>
